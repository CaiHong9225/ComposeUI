plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.android.minSdkVersion
        targetSdk rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
ext { //要删除的so
    deleteSoName = ["libnatevecpptwo.so,libnativecpp.so"]
}
//动态删除so库的操作
task(dynamicSo) {
}.doLast {
    println("dynamicSo insert!!!")
    //projectDir在project的根目录下
    print(getRootProject().findAll())
    def file = new File("${projectDir}/build/intermediates/merged_native_libs/debug/out/lib")
    //执行删除本地so任务
    if (file.exists()) {
        file.listFiles().each {
            target ->
                print("file ${target.name}")
                def compareName = target.name
                deleteSoName.each {
                    if (compareName.contains(it)) {
                        target.delete()
                    }
                }
        }
    }

}
//android插件是在配置阶段中才生成的mergeDebugNativeLibs等任务
afterEvaluate {
    print("dynamicSo task start")
    def customer = tasks.findByName("dynamicSo")
    def merge = tasks.findByName("mergeDebugNativeLibs")
    def strip = tasks.findByName("stripDebugDebugSymbols")
    if (merge != null || strip != null) {
        customer.mustRunAfter(merge)
        strip.dependsOn(customer)
    }
}
dependencies {
    //Retrofit
    api rootProject.ext.retrofitVaues
    api rootProject.ext.coroutinesVaues
    api rootProject.ext.androidXVaues


    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}